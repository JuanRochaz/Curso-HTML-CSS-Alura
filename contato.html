<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../barbearia-alura-produtos/imagens/favicon.png" type="image/x-icon">
    <title>Contatos</title>
    <link rel="stylesheet" href="/barbearia-alura-produtos/reset.css">
    <link rel="stylesheet" href="/barbearia-alura-produtos/style.css">
</head>
<body>
    <header>
        <div class="caixa-cabecalho">
            <img src="../barbearia-alura-produtos/imagens/logo.png" alt="logo-principal">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="#">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="xxxxx@xxxxxx.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) x XXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">Email
                </label>
                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone"
                    id="radio-telefone">Telefone
                </label>
                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp"id="radio-whatsapp" checked>Whatsapp
                </label>
            </fieldset>
            
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="horário" id="lista-horário">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            
            <label class="checkbox">
                <input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?
            </label>
            
            <input type="submit" value="Enviar Formulário">
            
        </form>
    </main>
    <footer>
        <img src="../barbearia-alura-produtos/imagens/logo-branco.png" alt="logo-branca">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
    </footer>
</body>
</html>
